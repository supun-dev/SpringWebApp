<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List of Authors</title>
    </head>
    <body>
        <h1>Authors List</h1>
        
        <table>
            
            <tr>
                <th>ID</th> 
                <th>First Name</th> 
                <th>Last Name</th> 
            </tr>
            
            <tr th:each="author : ${Authors}">
                <td th:text="${author.id}" > Test</td>
                <td th:text="${author.firstName}"> Test </td>
                <td th:text="${author.lastName}">Test </td>
            </tr>
            
        </table>
        
    </body>
</html>
