<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List of Books</title>
    </head>
    <body>
        <h1>Book List</h1>
        
        <table>
            
            <tr>
                <th>ID</th> 
                <th>Title</th> 
                <th>Publisher</th> 
            </tr>
            
            <tr th:each="book : ${books}">
                <td th:text="${book.id}" > Test</td>
                <td th:text="${book.title}"> Test </td>
                <td th:text="${book.publisher.name}">Test </td>
            </tr>
            
        </table>
        
    </body>
</html>
